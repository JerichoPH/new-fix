syntax = "proto3"; // 指定使用的protobuf版本为proto3

// 定义一个包名，有助于组织相关的消息类型
package com.example.myproject;

// 定义一个消息类型
message Person {
  string name = 1;
  int32 id = 2; // 标识符，必须是唯一的数字标签
  string email = 3;
}

// 定义一个服务（如果需要使用gRPC的话）
service UserService {
  rpc GetUser(GetUserRequest) returns (UserResponse);
}

// 如果在上面的服务中引用了请求和响应消息类型，这里需要定义它们
message GetUserRequest {
  int32 user_id = 1;
}

message UserResponse {
  Person user = 1;
}
